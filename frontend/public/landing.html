<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIONX - Ignite Your Passion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/api/placeholder/1200/800');
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
            z-index: 1;
            animation: flameFlicker 3s infinite alternate;
        }
        
        @keyframes flameFlicker {
            0% {
                filter: brightness(0.7) contrast(1.1);
                transform: scale(1);
            }
            25% {
                filter: brightness(0.75) contrast(1.15);
            }
            50% {
                filter: brightness(0.8) contrast(1.2);
                transform: scale(1.02);
            }
            75% {
                filter: brightness(0.75) contrast(1.15);
            }
            100% {
                filter: brightness(0.7) contrast(1.1);
                transform: scale(1);
            }
        }
        
        .flame-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #FFA500;
            border-radius: 50%;
            filter: blur(3px);
            animation: floatUp 3s infinite linear;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) translateX(calc(var(--move-x) * 100px));
                opacity: 0;
            }
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 3;
        }
        
        .content {
            position: relative;
            z-index: 4;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            z-index: 5;
            animation: fadeInDown 1s ease-out;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.7);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 165, 0, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 165, 0, 0.9), 0 0 30px rgba(255, 69, 0, 0.5);
            }
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #FFA500, #FF4500);
            transition: width 0.3s;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .nav-links a:hover {
            color: #FFA500;
        }
        
        .hero-text {
            max-width: 700px;
            animation: fadeIn 1.5s ease-out 0.5s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            background: linear-gradient(to right, #FFA500, #FF4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            animation: gradientFlow 3s infinite;
            background-size: 200% auto;
        }
        
        @keyframes gradientFlow {
            0% {
                background-position: 0% center;
            }
            50% {
                background-position: 100% center;
            }
            100% {
                background-position: 0% center;
            }
        }
        
        p {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .cta-buttons {
            display: flex;
            gap: 1.5rem;
        }
        
        .cta-btn {
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        
        .primary-btn {
            background: linear-gradient(to right, #FFA500, #FF4500);
            color: #fff;
            border: none;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 165, 0, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 165, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 165, 0, 0);
            }
        }
        
        .primary-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 165, 0, 0.3);
        }
        
        .primary-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }
        
        .primary-btn:hover::before {
            left: 100%;
        }
        
        .secondary-btn {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            position: relative;
            z-index: 1;
        }
        
        .secondary-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            z-index: -1;
        }
        
        .secondary-btn:hover::before {
            width: 100%;
        }
        
        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            border-color: #FFA500;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            
            p {
                font-size: 1.2rem;
            }
            
            .cta-buttons {
                flex-direction: column;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-image"></div>
        <div class="flame-particles" id="particles"></div>
        <div class="overlay"></div>
        
        <header>
            <nav>
                <div class="logo">AIONX</div>
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Portfolio</a>
                    <a href="#">Contact</a>
                </div>
            </nav>
        </header>
        
        <div class="content">
            <div class="hero-text">
                <h1>Ignite Your Passion</h1>
                <!-- <p>Unleash the power of creativity and embark on a journey of transformation. Our innovative solutions will help you break through barriers and achieve unprecedented success.</p> -->
                <div class="cta-buttons">
                    <a href="/" class="cta-btn primary-btn">Get Started</a>
                    <a href="#" class="cta-btn secondary-btn">Learn More</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create flame particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position, size and delay
            const leftPos = Math.random() * 100;
            const size = Math.random() * 5 + 3;
            const delay = Math.random() * 3;
            const duration = Math.random() * 3 + 2;
            const moveX = Math.random() * 2 - 1; // Random value between -1 and 1
            
            particle.style.left = leftPos + '%';
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.opacity = Math.random() * 0.5 + 0.3;
            particle.style.animationDelay = delay + 's';
            particle.style.animationDuration = duration + 's';
            particle.style.setProperty('--move-x', moveX);
            
            if (Math.random() > 0.5) {
                particle.style.background = '#FF4500';
            }
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
